{{/* 
	Print markup for select form input
	
	@author The New Dynamic
	
	@access private

	@context map [type (String), name (String), options (Slice), ]
*/}}
{{ with .options }}
	<div class="{{ site.Params.tnd_forms.css.select_wrapper }}">
		<select class="{{ default site.Params.tnd_forms.css.input site.Params.tnd_forms.css.select }}" name="{{ $.name }}" id="id-{{ $.name }}"{{ with $.required }} required {{ end }}>
			{{ range . }}
				<option value="{{ . }}">{{ . }}</option>
			{{ end }}
		</select>
		<div class="{{ site.Params.tnd_forms.css.select_fake }}">
		</div>
	</div>
{{ end }}
